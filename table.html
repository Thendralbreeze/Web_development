<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
</head>
<body>
	<style>
		table,tr,td,th
		{
			border: 1px solid;
			border-collapse: collapse;
			padding: 6px;
			text-align: center;
		}
	</style>
	<table>
  <tr>
    <td>w</td>
    <th>x</th>
  </tr>
  <tr>
    <td>y</td>
    <th>z</th>
  </tr>
</table>

</body>
</html>
